<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #2b0000, #420909);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff4d4d;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.3);
            background: white;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff4d4d, #cc0000);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #cc0000, #ff4d4d);
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
            transform: translateY(-2px);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .submit-btn:hover::after {
            left: 50%;
            top: 50%;
        }

        ::placeholder {
            color: #666;
        }

        /* Custom dropdown arrow */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ff4d4d'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #420909;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff4d4d;
            border-radius: 4px;
        }

        ::selection {
            background: #ff4d4d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Blood Donation Registration</h1>
        <form action="process.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name"  id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="Enter your age" min="18" max="65" required>
            </div>

            <div class="form-group">
                <label for="blood-type">Blood Type</label>
                <select id="blood_type" name="blood-type" required>
                    <option value="">Select your blood type</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointment">Preferred Appointment</label>
                <input type="datetime-local" name="appointment" id="appointment" required>
            </div>

            <div class="form-group">
                <label for="message">Message (Optional)</label>
                <textarea id="message" rows="4" placeholder="Any additional information" name="message"></textarea>
            </div>

            <button type="submit" class="submit-btn">Register Now</button>
        </form>
    </div>
</body>
</html>
